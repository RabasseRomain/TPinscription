<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
        
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">  
      
    <h:head>
    	<title>Home Page</title>
    </h:head>
    
    <h:body>
    <h1><strong> Logged-in. </strong></h1>
    <h1> Here are all the peoples.</h1>
    <h:form>
    	<fieldset>
			<legend> Users </legend>
			<h:dataTable value = "#{userControler.list()}" var = "user" >
				<h:column>
					#{user.username}
				</h:column>
				<h:column>
					#{user.email}
				</h:column>
				<h:column>
					<h:inputHidden id = "usernameBIS" value = "#{user.username}"/>
					<h:commandButton value = "EDIT" action = "EditPage" />
				</h:column>
				<h:column>
					<h:commandButton value = "DELETE" action = "#{userControler.delete(user.username)}" />
				</h:column>
			</h:dataTable>
		</fieldset> <br />
	</h:form>
    </h:body>  
        
</html>
