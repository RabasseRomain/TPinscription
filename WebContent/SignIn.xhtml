<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">   
		
	<h:head>
		<title>SignIn</title>
	</h:head>
	
	<h:body>
		<h1>Please Sign-In to continue.</h1>
		<h:form>
			<fieldset>
			<legend> Sign-In </legend>
			
				<h:outputLabel value = "Username" /><br />
				<h:inputText id = "username" value = "#{userControler.user.username}" binding ="#{userName}" required = "true" requiredMessage = "Must submit a value!" >
					<f:validator validatorId="userValidator" />
				</h:inputText>
				<h:message for = "username" /><br />
				
				<h:outputLabel value = "E-Mail" /><br />
				<h:inputText id = "email" value = "#{userControler.user.email}" requiered = "true" requiredMessage = "Must submit a value!" >
					<f:validator validatorId="userValidator" />
				</h:inputText>
				<h:message for = "email" /><br />
				
				<h:outputLabel value = "Password" /><br />
				<h:inputSecret id = "password" value = "#{userControler.user.password}" requiered = "true" requiredMessage = "Must submit a value!" >
					<f:validator validatorId="userValidator" />
				</h:inputSecret>
				<h:message for = "password" /><br />
				
			</fieldset> <br />
			<h:commandButton value = "Submit" action = "#{userControler.add()}" />

		</h:form>
	</h:body>
	
</html>
